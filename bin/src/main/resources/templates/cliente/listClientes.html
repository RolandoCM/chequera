	<!-- START MAIN -->
	<div id="main">
		<!-- START WRAPPER -->

		<!--breadcrumbs start-->
		<div id="breadcrumbs-wrapper">
			<div class="container">
				<div class="row">
					<div class="col s12 m12 l12">
						<h5 class="breadcrumbs-title">Clientes</h5>
						<ol class="breadcrumbs">

					</div>
				</div>

		</div>
		<!--breadcrumbs end-->


		<!--start container-->
		<div class="container">
			<div class="section">

				<div class="divider"></div>
				<div class="col s12 m8 l9">
					<a class="waves-effect waves-light  btn" th:href="@{/cliente/form}">Nuevo
						Cliente</a>
					<!-- <a class="waves-effect waves-light  btn"><i class="mdi-action-3d-rotation left"></i>button</a>
                      <a class="waves-effect waves-light  btn"><i class="mdi-action-backup right"></i>button</a>

                      
                      <a class="btn dropdown-button waves-effect waves-light active" href="#!" data-activates="dropdown1">Más Opciones<i class="mdi-navigation-arrow-drop-down right"></i></a><ul id="dropdown1" class="dropdown-content active" style="width: 182px; position: absolute; top: 358.85px; left: 998.817px; opacity: 1; display: block;">

                      </ul>

					<!--DataTables example-->
					<div id="table-datatables">

						<div class="col s12 m8 l9">
							<table id="data-table-simple" class="responsive-table display"
								th:cellspacing="0">
								<thead>
									<tr>
										<th>Nombre</th>
										<th>Dirección</th>
										<th>RFC</th>
										<th>Rason Social</th>
										<th>Correo</th>
										<th>Status</th>
										<th>Opciones</th>
									</tr>
								</thead>

								<tfoot>
									<tr>
										<th>Nombre</th>
										<th>Dirección</th>
										<th>RFC</th>
										<th>Rason Social</th>
										<th>Correo</th>
										<th>Status</th>
										<th>Opciones</th>
									</tr>
								</tfoot>

								<tbody>
									<tr th:each="cliente : ${clientes}">
										<td th:text="${cliente.cNombre}"></td>
										<td th:text="${cliente.cDireccion}"></td>
										<td th:text="${cliente.cRfc}"></td>
										<td th:text="${cliente.cRazon}"></td>
										<td th:text="${cliente.cCorreo}"></td>
										<td th:text="${cliente.cStatus}"></td>
										<td><div th:if="${cliente.cStatus}==true"
												class="col s12 m4 center">
												<a class="btn-floating btn-large waves-effect waves-light "
													th:href="@{/cliente/formupdate(idCliente=${cliente.idCliente})}"><i
													class="mdi-content-forward"></i></a> <a
													th:href=@{/cliente/delete(idCliente=${cliente.idCliente})}
													class="btn-floating waves-effect waves-light "><i
													class="mdi-content-clear"></i></a>
											</div>
											<div th:if="${cliente.cStatus}==false"
												class="col s12 m4 center">
												<a class="btn-floating btn-large waves-effect waves-light"><i
													class="mdi-action-https center"></i></a>
											</div></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
